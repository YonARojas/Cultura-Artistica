<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Login VG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
</head>
<body>
    
    <div class="fondo">
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">BIENVENIDOS</h1>

                <label for=""><input type="checkbox">Analisis de Sistemas</label>
                <label for=""><input type="checkbox">Agraria</label>
            </div>
            <div class="inp">

            <div class="inp">

    </div>
        <div>
            <button class="submit">REGISTRARME</button>
